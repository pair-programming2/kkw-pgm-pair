<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tree View</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=block" rel="stylesheet" />
    <link href="tree-view/style.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <nav id="tree-navigation">
        <!-- 동적으로 생성한다.
        <ul class="tree-container">
          <li class="tree-node">
            <a href="#" data-name="Home" data-event-type="select">
              <span class="tree-switcher noop"></span>
              <span class="tree-content">Home</span>
            </a>
          </li>
          <li class="tree-node">
            <a href="#" data-name="Drinks" data-event-type="expand">
              <span class="tree-switcher collapse"></span>
              <span class="tree-content">Drinks</span>
            </a>
            <ul class="subtree-container hide">
              <li class="tree-node">
                <a href="#" data-name="Coffee" data-event-type="expand">
                  <span class="tree-switcher collapse"></span>
                  <span class="tree-content">Coffee</span>
                </a>
                <ul class="subtree-container hide">
                  <li class="tree-node">
                    <a href="#" data-name="Americano" data-event-type="expand">
                      <span class="tree-switcher collapse"></span>
                      <span class="tree-content">Americano</span>
                    </a>
                    <ul class="subtree-container hide">
                      <li class="tree-node">
                        <a href="#" data-name="Red Eye" data-event-type="select">
                          <span class="tree-switcher noop"></span>
                          <span class="tree-content">Red Eye</span>
                        </a>
                      </li>
                      <li class="tree-node">
                        <a href="#" data-name="Long Black" data-event-type="select">
                          <span class="tree-switcher noop"></span>
                          <span class="tree-content">Long Black</span>
                        </a>
                      </li>
                      <li class="tree-node">
                        <a href="#" data-name="French" data-event-type="select">
                          <span class="tree-switcher noop"></span>
                          <span class="tree-content">French</span>
                        </a>
                      </li>
                    </ul>
                  </li>
                  <li class="tree-node">
                    <a href="#" data-name="Cappuccino" data-event-type="select">
                      <span class="tree-switcher noop"></span>
                      <span class="tree-content">Cappuccino</span>
                    </a>
                  </li>
                  <li class="tree-node">
                    <a href="#" data-name="Espresso" data-event-type="select">
                      <span class="tree-switcher noop"></span>
                      <span class="tree-content">Espresso</span>
                    </a>
                  </li>
                </ul>
              </li>
              <li class="tree-node">
                <a href="#" data-name="Tee" data-event-type="expand">
                  <span class="tree-switcher collapse"></span>
                  <span class="tree-content">Tee</span>
                </a>
                <ul class="subtree-container hide">
                  <li class="tree-node">
                    <a href="#" data-name="Green Tea" data-event-type="select">
                      <span class="tree-switcher noop"></span>
                      <span class="tree-content">Green Tea</span>
                    </a>
                  </li>
                  <li class="tree-node">
                    <a href="#" data-name="Black Tee" data-event-type="select">
                      <span class="tree-switcher noop"></span>
                      <span class="tree-content">Black Tee</span>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
          <li class="tree-node">
            <a href="#" data-name="Fruit" data-event-type="expand">
              <span class="tree-switcher collapse"></span>
              <span class="tree-content">Fruit</span>
            </a>
            <ul class="subtree-container hide">
              <li class="tree-node">
                <a href="#" data-name="Apple" data-event-type="select">
                  <span class="tree-switcher noop"></span>
                  <span class="tree-content">Apple</span>
                </a>
              </li>
              <li class="tree-node">
                <a href="#" data-name="Berry" data-event-type="expand">
                  <span class="tree-switcher collapse"></span>
                  <span class="tree-content">Berry</span>
                </a>
                <ul class="subtree-container hide">
                  <li class="tree-node">
                    <a href="#" data-name="Strawberry" data-event-type="select">
                      <span class="tree-switcher noop"></span>
                      <span class="tree-content">Strawberry</span>
                    </a>
                  </li>
                  <li class="tree-node">
                    <a href="#" data-name="Blackberry" data-event-type="select">
                      <span class="tree-switcher noop"></span>
                      <span class="tree-content">Blackberry</span>
                    </a>
                  </li>
                  <li class="tree-node">
                    <a href="#" data-name="Cranberry" data-event-type="select">
                      <span class="tree-switcher noop"></span>
                      <span class="tree-content">Cranberry</span>
                    </a>
                  </li>
                </ul>
              </li>
              <li class="tree-node">
                <a href="#" data-name="Banana" data-event-type="select">
                  <span class="tree-switcher noop"></span>
                  <span class="tree-content">Banana</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
        -->
      </nav>
      <main></main>
    </div>
  </body>
</html>
